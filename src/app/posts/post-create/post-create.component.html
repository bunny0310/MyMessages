<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input type="text" matInput name="title" ngModel required minlength="3" #title="ngModel" placeholder="Title">
      <mat-error *ngIf="title.invalid">Post title required.</mat-error>
    </mat-form-field>
    <mat-form-field>
     <textarea matInput rows="6" name="content" ngModel required #content="ngModel" placeholder="Content"></textarea>
     <mat-error *ngIf="content.invalid">Post content required.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
